<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp 2</title>
</head>
<body>
    <h1>Temp 2</h1>
    <h2><b>Forms</b></h2>
    <h4><b></b>Login Form</b></h4>
    <form>
    <p>
    <input type="text" required placeholder="Enter Email" >
    </p>
    <p>
    <input type="password" required placeholder="Enter password" >
    </p>
    <p>
        <input type="checkbox" id="chkRemember"><label for="chkRemember">Remember me</label>
    </p>
    <button>Submit</button>
    <hr>
</form>
    <h4><b>Signup Form</b></h4>
    <form>
        <fieldset>
        <legend>Personal Information</legend>
        <p><input type="text" placeholder="Enter Name" required></p>
        <p></p><input type="text" placeholder="Enter Email"></p>
        <p></p><input type="number" placeholder="Enter Age"></p>
        <p><textarea rows="4" cols="80"></textarea></p>
        <p>
            <input list="City" placeholder="Cities">
            <datalist id="City">
                <option>Hyderabad</option>
                <option>NYC</option>
                <option>Bengaluru</option>
                <option>Delhi</option>
                <option>Jacksonville</option>
                <option>Cincinatti</option>
            </datalist>
        </p>
        <p>
            State:<br>
            <select>
                <optgroup label="India">
                <option>Telengana</option>
                <option>Andhra Pradesh</option>
                <option>Kerala</option>
            </optgroup>
            <optgroup label="USA">
                <option>New York</option>
                <option>Ohio</option>
                <option>Florida</option>
            </optgroup>
            </select>
        </p>
        </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Educational Information</legend>
            <p>
                Skills:<br>
                <input type="checkbox"><label>HTML</label><br>
                <input type="checkbox" ><label>CSS</label><br>
                <input type="checkbox" ><label>Javascript</label><br>
            </p>
            <p>
                Qualification:<br>
                <input type="radio" name="Qualification"><label>BE</label><br>
                <input type="radio" name="Qualification"><label>BTech</label><br>
            </p>
        </fieldset>
    </form>
    <button>submit</button>
    <input type="reset">
    <hr>
    <p><input type="email"></p>
    <p><input type="date"></p>
    <p><input type="time"></p>
    <p><input type="datetime-local"></p>
    <p><input type="month"></p>
    <p><input type="week"></p>
    <p><input type="color"></p>
    <p><input type="file"></p>
    <p><input type="url"></p>
    <button>submit</button>
    <hr>
    <table border="1">
        <colgroup>
            <col span="2" style="background-color: blue;">
            <col style="background-color: teal;">
        </colgroup>
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</th>
                <td>Jax</th>
                <td>34</th>
            </tr>
            <tr>
                <td>Mike</th>
                <td>Jax</th>
                <td>56</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td>90</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
